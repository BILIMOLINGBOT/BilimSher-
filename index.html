<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darslar</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff3b0;
      padding: 20px;
    }

    .lesson {
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .open {
      background-color: #ffe066;
      color: #4d3f00;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .locked {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Darslar</h2>

  <div id="lessons"></div>

  <script>
    const totalLessons = 10; // darslar soni
    const container = document.getElementById('lessons');

    // localStorage'dan hozirgi ochilgan darsni olamiz, yo‘q bo‘lsa 1
    const currentLesson = parseInt(localStorage.getItem('unlockedLesson') || '1');

    for (let i = 1; i <= totalLessons; i++) {
      const lessonDiv = document.createElement('div');
      lessonDiv.textContent = 'Dars ' + i;
      lessonDiv.classList.add('lesson');

      if (i <= currentLesson) {
        lessonDiv.classList.add('open');
        lessonDiv.addEventListener('click', () => {
          // Keyingi sahifaga o‘tadi (har bir dars alohida sahifa deb faraz qilamiz)
          window.location.href = `lesson${i}.html`;
        });
      } else {
        lessonDiv.classList.add('locked');
        lessonDiv.addEventListener('click', () => {
          alert("Darslarni ketma-ket oʻrganish kerak");
        });
      }

      container.appendChild(lessonDiv);
    }
  </script>
</body>
</html>
