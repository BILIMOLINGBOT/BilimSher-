<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BilimSher Mini Ilova</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff3b0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      background-color: #4d3f00;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .nav-item {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-item.active {
      text-decoration: underline;
    }

    section {
      display: none;
      padding: 60px 20px 100px;
    }

    section.active {
      display: block;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      background-color: #fff8dc;
      border: 2px solid #4d3f00;
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
      text-decoration: none;
      color: #4d3f00;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    a:hover {
      background-color: #ffe799;
      transform: scale(1.05);
    }

    button {
      background-color: #ffcc00;
      color: #4d3f00;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #ffdb4d;
      transform: scale(1.05);
    }

    label {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Darslar boâ€˜limi -->
  <section id="home" class="active">
    <h1>ğŸ“˜ Darslar</h1>
    <ul>
      <li><a href="a1.html">A1 Boshlangâ€˜ich</a></li>
      <li><a href="a2.html">A2 Oâ€˜rta</a></li>
      <li><a href="b1.html">B1 Oâ€˜rta Yuqori</a></li>
      <li><a href="b2.html">B2 Ilgâ€˜or</a></li>
    </ul>
  </section>

  <!-- Natijalar boâ€˜limi -->
  <section id="results">
    <h1>ğŸ“Š Natijalar</h1>
    <p>Oâ€˜rganilgan darslar natijalari quyida koâ€˜rsatiladi:</p>
    <ul id="results-list">
      <!-- localStorage'dan yuklanadi -->
    </ul>
  </section>

  <!-- Sozlamalar boâ€˜limi -->
  <section id="settings">
    <h1>âš™ï¸ Sozlamalar</h1>
    <label>
      <input type="checkbox" id="sound-toggle" checked>
      ğŸ”Š Tovushlarni yoqish/oâ€˜chirish
    </label>
    <br><br>
    <button onclick="clearProgress()">ğŸ“› Natijalarni oâ€˜chirish</button>
  </section>

  <!-- Navigatsiya -->
  <nav>
    <div class="nav-item active" data-target="home">ğŸ  Darslar</div>
    <div class="nav-item" data-target="results">ğŸ“Š Natijalar</div>
    <div class="nav-item" data-target="settings">âš™ï¸ Sozlamalar</div>
  </nav>

  <!-- JavaScript -->
  <script>
    const navItems = document.querySelectorAll('.nav-item');
    const sections = document.querySelectorAll('section');

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        const target = item.getAttribute('data-target');

        sections.forEach(section => {
          section.classList.toggle('active', section.id === target);
        });

        navItems.forEach(nav => nav.classList.remove('active'));
        item.classList.add('active');
      });
    });

    // Natijalarni oâ€˜chirish
    function clearProgress() {
      localStorage.clear();
      document.getElementById('results-list').innerHTML = '';
      alert("â›” Barcha natijalar oâ€˜chirildi!");
    }

    // Natijalarni yuklash
    function loadResults() {
      const results = JSON.parse(localStorage.getItem('results')) || [];
      const resultsList = document.getElementById('results-list');
      resultsList.innerHTML = results.map(r => `<li>â­ ${r}</li>`).join('');
    }

    // Yuklashda ishga tushadi
    window.addEventListener('DOMContentLoaded', loadResults);
  </script>

</body>
</html>
