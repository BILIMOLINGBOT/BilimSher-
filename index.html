<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darslar</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 20px;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      gap: 10px;
    }

    .tab-button {
      flex: 1;
      background-color: #4d3f00;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tab-button:active {
      transform: scale(0.95);
    }

    .tab-button.active {
      background-color: #ffb703;
      color: #000;
    }

    .tab-content {
      display: none;
      background: #fff9e6;
      padding: 15px;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .tab-content.active {
      display: block;
    }

    .item {
      padding: 10px;
      margin-bottom: 8px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="tab-buttons">
    <button class="tab-button active" onclick="showTab('hikoyalar')">Hikoyalar</button>
    <button class="tab-button" onclick="showTab('aforizmlar')">Aforizmlar</button>
    <button class="tab-button" onclick="showTab('iboralar')">Iboralar</button>
  </div>

  <div id="hikoyalar" class="tab-content active">
    <div class="item">1. Qisqa hikoya: Yaxshilik unutilmaydi</div>
    <div class="item">2. Do‘stlik haqida hikoya</div>
    <div class="item">3. Donishmand chol va yigit</div>
  </div>

  <div id="aforizmlar" class="tab-content">
    <div class="item">1. “Ilm boylikdan ustundir.”</div>
    <div class="item">2. “Mehnat – baxt kaliti.”</div>
    <div class="item">3. “Bilim – eng katta qurol.”</div>
  </div>

  <div id="iboralar" class="tab-content">
    <div class="item">1. “Ko‘ngli tog‘dek – xushmuomala odam”</div>
    <div class="item">2. “Boshingni qotirma – xavotir olma”</div>
    <div class="item">3. “Ko‘z tegmasin – yaxshi tilak”</div>
  </div>

  <script>
    function showTab(tabId) {
      // Barcha kontentlarni yashirish
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      // Faqat tanlanganini ko‘rsatish
      document.getElementById(tabId).classList.add('active');

      // Barcha tugmalardan 'active' olib tashlash
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      // Bosilgan tugmaga 'active' qo‘shish
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
