<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BilimSher - Kontentlar</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fff3b0;
      color: #333;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: #fde68a;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tab-buttons button {
      background: #4d3f00;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 12px;
      box-shadow: 0 4px #3b3200;
      transition: all 0.2s;
    }

    .tab-buttons button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #3b3200;
    }

    .tab-buttons button.active {
      background-color: #facc15;
      color: #000;
    }

    .content-section {
      display: none;
      padding: 20px;
    }

    .content-section.active {
      display: block;
    }

    .content-item {
      background: #fff8dc;
      border: 1px solid #e2c770;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <!-- Tugmalar -->
  <div class="tab-buttons">
    <button class="tab-btn active" onclick="showContent('hikoyalar')">Hikoyalar</button>
    <button class="tab-btn" onclick="showContent('aforizmlar')">Aforizmlar</button>
    <button class="tab-btn" onclick="showContent('iboralar')">Iboralar</button>
  </div>

  <!-- Kontentlar -->
  <div id="hikoyalar" class="content-section active">
    <div class="content-item">1. Oq qush va qora qush hikoyasi</div>
    <div class="content-item">2. Donishmand va shogird hikoyasi</div>
  </div>

  <div id="aforizmlar" class="content-section">
    <div class="content-item">1. “Ilm – hayot nuridir.”</div>
    <div class="content-item">2. “O‘qigan – odam, o‘qimagan – odam soyasi.”</div>
  </div>

  <div id="iboralar" class="content-section">
    <div class="content-item">1. Ko‘z tegmasin</div>
    <div class="content-item">2. Quloqqa qulay</div>
  </div>

  <script>
    function showContent(tabId) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));

      document.querySelector(`[onclick="showContent('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>

</body>
</html>
