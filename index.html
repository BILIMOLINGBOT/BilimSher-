<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Darslar</title>
  <style>
    body {
      background-color: #fff3b0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #4d3f00;
    }

    .level-buttons, .section-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      background-color: #ffda6b;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 16px;
      color: #4d3f00;
      box-shadow: 0 4px #c2a300;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 2px #c2a300;
    }

    .content {
      display: none;
      background: #fff8dc;
      border-radius: 12px;
      padding: 15px;
      box-shadow: inset 0 0 5px #d6c080;
    }

    .content.active {
      display: block;
    }

    .item {
      margin-bottom: 15px;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 1px 1px 4px #d8caaa;
    }

    .item strong {
      color: #4d3f00;
    }
  </style>
</head>
<body>

  <h1>Darslar</h1>

  <!-- Daraja tugmalari -->
  <div class="level-buttons">
    <button>A1</button>
    <button>A2</button>
    <button>B1</button>
    <button>B2</button>
  </div>

  <!-- Hikoya/Aforizm/Ibora tugmalari -->
  <div class="section-buttons">
    <button onclick="showSection('hikoyalar')">Hikoyalar</button>
    <button onclick="showSection('aforizmlar')">Aforizmlar</button>
    <button onclick="showSection('iboralar')">Iboralar</button>
  </div>

  <!-- Kontentlar -->
  <div id="hikoyalar" class="content active">
    <div class="item">
      <strong>Short Story 1:</strong> The Clever Crow <br />
      <em>A crow was very thirsty...</em>
    </div>
    <div class="item">
      <strong>Short Story 2:</strong> The Lion and the Mouse <br />
      <em>A small mouse helped a lion...</em>
    </div>
  </div>

  <div id="aforizmlar" class="content">
    <div class="item">
      <strong>“No pain, no gain.”</strong><br />
      <em>Og‘riqsiz, yutuq bo‘lmaydi.</em>
    </div>
    <div class="item">
      <strong>“Time is money.”</strong><br />
      <em>Vaqt — bu pul.</em>
    </div>
  </div>

  <div id="iboralar" class="content">
    <div class="item">
      <strong>“How are you doing?”</strong><br />
      <em>Qalaysiz?</em>
    </div>
    <div class="item">
      <strong>“It’s up to you.”</strong><br />
      <em>Bu sizga bog‘liq.</em>
    </div>
  </div>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.content');
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
