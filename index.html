<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilimSher - A1 Testlari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4285F4;
            margin-bottom: 10px;
        }
        
        .level-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .level-btn {
            padding: 8px 15px;
            border-radius: 20px;
            background-color: #fff;
            border: 2px solid #4285F4;
            cursor: pointer;
            font-weight: bold;
        }
        
        .level-btn.active {
            background-color: #4285F4;
            color: white;
        }
        
        .test-container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #34A853;
            width: 0%;
        }
        
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            padding: 12px;
            border-radius: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background-color: #eee;
        }
        
        .option.correct {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        
        .option.incorrect {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        
        .explanation {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e2f0fd;
            display: none;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .nav-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .result-container {
            text-align: center;
            display: none;
        }
        
        .result-score {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #4285F4;
        }
        
        .restart-btn {
            padding: 10px 20px;
            background-color: #34A853;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">BilimSher</div>
        <div>A1 Darajasi - To Be (Affirmative)</div>
    </div>
    
    <div class="level-selector">
        <button class="level-btn active">A1</button>
        <button class="level-btn">A2</button>
        <button class="level-btn">B1</button>
        <button class="level-btn">B2</button>
    </div>
    
    <div class="test-container">
        <div class="test-header">
            <div class="test-title">To Be - Affirmative</div>
            <div class="question-count">Savol 1/5</div>
        </div>
        
        <div class="progress-bar">
            <div class="progress" style="width: 0%"></div>
        </div>
        
        <div class="question">I ___ a student.</div>
        
        <div class="options">
            <div class="option" onclick="checkAnswer(this, 0)">am</div>
            <div class="option" onclick="checkAnswer(this, 1)">is</div>
            <div class="option" onclick="checkAnswer(this, 2)">are</div>
        </div>
        
        <div class="explanation">
            ✅ To'g'ri javob: <strong>am</strong><br>
            "I" bilan "am" ishlatiladi. Masalan: I am a teacher. I am happy.
        </div>
        
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" disabled>Oldingi</button>
            <button class="nav-btn" id="nextBtn" disabled>Keyingi</button>
        </div>
    </div>
    
    <div class="result-container" id="resultContainer">
        <h2>Test Yakunlandi!</h2>
        <div class="result-score">Siz 0/5 savolga to'g'ri javob berdingiz</div>
        <div>To'g'ri javoblar: 0%</div>
        <button class="restart-btn" onclick="restartTest()">Qayta Boshlash</button>
    </div>

    <script>
        // Test savollari
        const questions = [
            {
                question: "I ___ a student.",
                options: ["am", "is", "are"],
                correct: 0,
                explanation: "✅ To'g'ri javob: <strong>am</strong><br>\"I\" bilan \"am\" ishlatiladi. Masalan: I am a teacher. I am happy."
            },
            {
                question: "She ___ my sister.",
                options: ["am", "is", "are"],
                correct: 1,
                explanation: "✅ To'g'ri javob: <strong>is</strong><br>\"She\" bilan \"is\" ishlatiladi. Masalan: She is beautiful. She is at home."
            },
            {
                question: "We ___ friends.",
                options: ["am", "is", "are"],
                correct: 2,
                explanation: "✅ To'g'ri javob: <strong>are</strong><br>\"We\" bilan \"are\" ishlatiladi. Masalan: We are students. We are happy."
            },
            {
                question: "It ___ a cat.",
                options: ["am", "is", "are"],
                correct: 1,
                explanation: "✅ To'g'ri javob: <strong>is</strong><br>\"It\" bilan \"is\" ishlatiladi. Masalan: It is big. It is my book."
            },
            {
                question: "You ___ a good person.",
                options: ["am", "is", "are"],
                correct: 2,
                explanation: "✅ To'g'ri javob: <strong>are</strong><br>\"You\" bilan \"are\" ishlatiladi. Masalan: You are kind. You are my friend."
            }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = [];
        
        // Dastlabki savolni ko'rsatish
        showQuestion();
        
        // Savolni ko'rsatish funktsiyasi
        function showQuestion() {
            const q = questions[currentQuestion];
            document.querySelector(".question").textContent = q.question;
            document.querySelector(".question-count").textContent = `Savol ${currentQuestion + 1}/${questions.length}`;
            
            const options = document.querySelectorAll(".option");
            q.options.forEach((option, index) => {
                options[index].textContent = option;
                options[index].className = "option";
            });
            
            document.querySelector(".explanation").style.display = "none";
            document.querySelector(".explanation").innerHTML = q.explanation;
            
            document.getElementById("prevBtn").disabled = currentQuestion === 0;
            document.getElementById("nextBtn").disabled = true;
            
            // Progress bar
            const progress = (currentQuestion / questions.length) * 100;
            document.querySelector(".progress").style.width = `${progress}%`;
        }
        
        // Javobni tekshirish
        function checkAnswer(selectedOption, answerIndex) {
            const q = questions[currentQuestion];
            const options = document.querySelectorAll(".option");
            
            // Barcha variantlarni noaktiv qilish
            options.forEach(option => {
                option.onclick = null;
            });
            
            // Tanlangan javobni belgilash
            if (answerIndex === q.correct) {
                selectedOption.classList.add("correct");
                score++;
            } else {
                selectedOption.classList.add("incorrect");
                options[q.correct].classList.add("correct");
            }
            
            // Tushuntirishni ko'rsatish
            document.querySelector(".explanation").style.display = "block";
            
            // Keyingi tugmani faollashtirish
            document.getElementById("nextBtn").disabled = false;
            
            // Javobni saqlash
            userAnswers[currentQuestion] = answerIndex;
        }
        
        // Keyingi savol
        document.getElementById("nextBtn").addEventListener("click", () => {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        });
        
        // Oldingi savol
        document.getElementById("prevBtn").addEventListener("click", () => {
            currentQuestion--;
            showQuestion();
        });
        
        // Natijalarni ko'rsatish
        function showResult() {
            document.querySelector(".test-container").style.display = "none";
            document.getElementById("resultContainer").style.display = "block";
            
            const percentage = Math.round((score / questions.length) * 100);
            document.querySelector(".result-score").textContent = `Siz ${score}/${questions.length} savolga to'g'ri javob berdingiz`;
            document.querySelector(".result-container div:nth-child(3)").textContent = `To'g'ri javoblar: ${percentage}%`;
        }
        
        // Testni qayta boshlash
        function restartTest() {
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
            
            document.querySelector(".test-container").style.display = "block";
            document.getElementById("resultContainer").style.display = "none";
            
            showQuestion();
        }
        
        // Darajalarni tanlash
        document.querySelectorAll(".level-btn").forEach(btn => {
            btn.addEventListener("click", function() {
                document.querySelectorAll(".level-btn").forEach(b => b.classList.remove("active"));
                this.classList.add("active");
                // Bu yerda yangi darajaga o'tish logikasi qo'shilishi mumkin
            });
        });
    </script>
</body>
</html>
