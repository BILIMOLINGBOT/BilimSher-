<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Sozlamalar</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff3b0;
      color: #4d3f00;
      padding: 20px;
    }
    .setting {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    select, button {
      padding: 8px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #f6d860;
      color: #4d3f00;
    }
    .dark-mode {
      background-color: #2e2e2e;
      color: white;
    }
  </style>
</head>
<body id="app">

  <h1>Sozlamalar</h1>

  <div class="setting">
    <label>Tilni tanlang:</label>
    <select id="language">
      <option value="uz">O‘zbekcha</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="setting">
    <label>Ovoz tezligi:</label>
    <select id="speed">
      <option value="0.8">Sekin</option>
      <option value="1">O‘rtacha</option>
      <option value="1.2">Tez</option>
    </select>
  </div>

  <div class="setting">
    <label>Tungi rejim:</label>
    <button onclick="toggleDarkMode()">Yoqish / O‘chirish</button>
  </div>

  <div class="setting">
    <label>Progresni tozalash:</label>
    <button onclick="resetProgress()">Tozalash</button>
  </div>

  <script>
    // LocalStorage’dan o‘qish
    document.getElementById('language').value = localStorage.getItem('lang') || 'uz';
    document.getElementById('speed').value = localStorage.getItem('speed') || '1';

    // Saqlash
    document.getElementById('language').addEventListener('change', function () {
      localStorage.setItem('lang', this.value);
    });

    document.getElementById('speed').addEventListener('change', function () {
      localStorage.setItem('speed', this.value);
    });

    function toggleDarkMode() {
      document.getElementById('app').classList.toggle('dark-mode');
    }

    function resetProgress() {
      localStorage.clear();
      alert("Barcha ma'lumotlar tozalandi!");
    }
  </script>

</body>
</html>
