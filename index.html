<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilim Ilova</title>
  <style>
    body {
      background-color: #fff3b0;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4d3f00;
    }

    .level-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 30px;
    }

    .level {
      background-color: #4d3f00;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 6px #3b3100;
      transition: all 0.2s ease;
    }

    .level:active {
      transform: translateY(3px);
      box-shadow: 0 3px #3b3100;
    }

    .level.active {
      background-color: #ff9900;
    }

    .lessons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    .button {
      display: inline-block;
      background-color: #4d3f00;
      color: white;
      text-decoration: none;
      padding: 14px;
      border-radius: 15px;
      font-size: 18px;
      box-shadow: 0 6px #3b3100;
      transition: all 0.2s;
    }

    .button:active {
      transform: translateY(4px);
      box-shadow: 0 2px #3b3100;
    }

    .button:hover {
      background-color: #ff9900;
    }
  </style>
</head>
<body>

  <h1>Darajani tanlang</h1>
  <div class="level-buttons">
    <button class="level active" data-level="A1">A1</button>
    <button class="level" data-level="A2">A2</button>
    <button class="level" data-level="B1">B1</button>
    <button class="level" data-level="B2">B2</button>
  </div>

  <div id="lessonContainer" class="lessons">
    <!-- Darslar avtomatik yuklanadi -->
  </div>

  <!-- Firebase SDK (v9 compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    // Firebase konfiguratsiyasi
    const firebaseConfig = {
      apiKey: "AIzaSyD0gBUJNcrgvvntcrfKK7Ky8t6_9Qb96Io",
      authDomain: "bilimilova-64833.firebaseapp.com",
      databaseURL: "https://bilimilova-64833-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bilimilova-64833",
      storageBucket: "bilimilova-64833.firebasestorage.app",
      messagingSenderId: "890689414502",
      appId: "1:890689414502:web:8141d7aab413495c0c14a7",
      measurementId: "G-ZBC8X1VVMZ"
    };

    // Firebase ishga tushiriladi
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>

  <!-- Darslarni yuklash -->
  <script>
    const lessonContainer = document.getElementById('lessonContainer');
    const levelButtons = document.querySelectorAll('.level');
    let currentLevel = 'A1';

    function loadLessons(level) {
      database.ref('lessons').once('value', snapshot => {
        const lessons = snapshot.val();
        const filtered = [];

        for (let id in lessons) {
          const lesson = lessons[id];
          if (lesson.level === level) {
            filtered.push({ id, ...lesson });
          }
        }

        filtered.sort((a, b) => a.points - b.points);

        lessonContainer.innerHTML = '';
        filtered.forEach(lesson => {
          const link = document.createElement('a');
          link.className = 'button';
          link.href = `lessons/${lesson.id}.html`; // Har bir dars alohida sahifada
          link.textContent = `${lesson.title} (${lesson.points} â˜…)`;
          lessonContainer.appendChild(link);
        });
      });
    }

    levelButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        levelButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentLevel = btn.dataset.level;
        loadLessons(currentLevel);
      });
    });

    // Boshlanishida A1 yuklanadi
    loadLessons(currentLevel);
  </script>

</body>
</html>
