<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BilimSher A1 Darslari</title>
  <style>
    body {
      background-color: #fff3b0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4d3f00;
      margin-bottom: 20px;
    }
    .lesson-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .lesson-button:active {
      transform: scale(0.98);
    }
    .unlocked {
      background-color: #fcd34d;
      color: #000;
      text-decoration: none;
      pointer-events: auto;
    }
    .locked {
      background-color: #d1d5db;
      color: #6b7280;
      pointer-events: none;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>BilimSher â€” A1 Darslari</h1>
  <div id="lesson-list"></div>

  <script>
    const lessons = [
      { title: "Dars 1: Salomlashuv", file: "lesson1.html" },
      { title: "Dars 2: 'To be' fe'li", file: "lesson2.html" },
      { title: "Dars 3: Present Simple", file: "lesson3.html" },
      { title: "Dars 4: Men / Senda bor", file: "lesson4.html" },
    ];

    const unlockedCount = parseInt(localStorage.getItem("a1-unlocked") || "1");
    const listContainer = document.getElementById("lesson-list");

    lessons.forEach((lesson, index) => {
      const isUnlocked = index < unlockedCount;
      const link = document.createElement("a");
      link.textContent = lesson.title;
      link.href = isUnlocked ? lesson.file : "#";
      link.className = `lesson-button ${isUnlocked ? "unlocked" : "locked"}`;
      listContainer.appendChild(link);
    });
  </script>
</body>
</html>
