<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Telegram Mini API misol</title>
</head>
<body>

<h1>Telegram foydalanuvchi ma'lumotlari</h1>
<div id="userInfo">Yuklanmoqda...</div>

<script>
  if (window.Telegram && window.Telegram.WebApp) {
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe?.user;

    if(user) {
      document.getElementById('userInfo').innerHTML = `
        <p>Foydalanuvchi ID: <b>${user.id}</b></p>
        <p>Ismi: <b>${user.first_name}</b></p>
        <p>Telegram username: <b>${user.username || 'Mavjud emas'}</b></p>
      `;
    } else {
      document.getElementById('userInfo').textContent = "Foydalanuvchi ma'lumotlari topilmadi. Iltimos, Telegram orqali oching.";
    }
  } else {
    document.getElementById('userInfo').textContent = "Telegram WebApp API topilmadi. Iltimos, Telegram ichida oching.";
  }
</script>

</body>
</html>
