<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Darslar ro‘yxati</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 500px;
    margin: 20px auto;
    padding: 10px;
    background: #fff3b0;
    color: #4d3f00;
  }
  #lessonContainer {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  a.button {
    display: block;
    padding: 14px 18px;
    text-decoration: none;
    background-color: #4d3f00;
    color: white;
    font-weight: 700;
    border-radius: 10px;
    user-select: none;
    transition: background-color 0.3s;
  }
  a.button:hover {
    background-color: #6b5f10;
  }
  a.button.locked {
    background-color: #ccc;
    color: #888;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<h2>Darslar ro‘yxati</h2>
<div id="lessonContainer">Yuklanmoqda...</div>

<script>
  const lessonList = [
    "To be affirmative",
    "To be affirmative test",
    "To be question",
    "To be question test",
    "To be negative",
    "To be negative test",
    "Present continues affirmative",
    "Present continues affirmative test",
    "Present continues question",
    "Present continues question test",
    "Present continues negative",
    "Present continues negative test",
    "Present simple affirmative",
    "Present simple affirmative test",
    "Present simple question",
    "Present simple question test",
    "Present simple negative",
    "Present simple negative test",
    "I have/I have got affirmative",
    "I have/I have got affirmative test",
    "I have/I have got question",
    "I have/I have got question test",
    "I have/I have got negative",
    "I have/I have got negative test",
    "Past simple affirmative",
    "Past simple affirmative test",
    "Past simple question",
    "Past simple question test",
    "Past simple negative",
    "Past simple negative test",
    "Past continuous affirmative",
    "Past continuous affirmative test",
    "Past continuous question",
    "Past continuous question test",
    "Past continuous negative",
    "Past continuous negative test"
  ];

  // Demo: foydalanuvchi nechta darsni tugatganini saqlaymiz
  let completedLessons = 5;

  const lessonContainer = document.getElementById("lessonContainer");
  lessonContainer.innerHTML = ""; // tozalaymiz

  lessonList.forEach((title, index) => {
    const lessonNumber = index + 1;
    const a = document.createElement("a");
    a.className = "button";
    a.textContent = `${lessonNumber}. ${title}`;

    if (lessonNumber <= completedLessons + 1) {
      // Ochiq darslar uchun
      a.href = `lesson${lessonNumber}.html`;
      a.target = "_blank";
    } else {
      // Yopiq darslar uchun
      a.classList.add("locked");
      a.href = "#";
      a.addEventListener("click", (e) => {
        e.preventDefault();
        alert("Darslarni ketma-ket o'rganish kerak");
      });
    }

    lessonContainer.appendChild(a);
  });
</script>

</body>
</html>
