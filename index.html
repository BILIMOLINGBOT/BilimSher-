<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingliz tili darajalari</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .level-buttons {
      display: flex;
      gap: 20px;
    }

    .level-button {
      padding: 20px 30px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(to bottom, #ffdd57, #e6c200);
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px #b89d00;
      cursor: pointer;
      transition: all 0.2s;
    }

    .level-button:active {
      transform: translateY(3px);
      box-shadow: 0 2px #b89d00;
    }
  </style>
</head>
<body>

  <div class="level-buttons">
    <button class="level-button" onclick="location.href='a1.html'">A1</button>
    <button class="level-button" onclick="location.href='a2.html'">A2</button>
    <button class="level-button" onclick="location.href='b1.html'">B1</button>
    <button class="level-button" onclick="location.href='b2.html'">B2</button>
  </div>

</body>
</html>
