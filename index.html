<!DOCTYPE html>
<html lang="uz">

  <meta charset="UTF-8" />

  <style>
    /* ... sizning ilgari keltirilgan barcha CSS kodlar ... */

<body>
  <div class="header">
    <div class="logo">
      <img src="https://via.placeholder.com/32" alt="BilimSher Logo" />
      BilimSher
    </div>
    <div class="user-info">★ 450 ball | A1</div>
  </div>

  <div class="progress-container">
    <div>Umumiy progress</div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <div class="levels">
    <div class="level active">A1</div>
    <div class="level">A2</div>
    <div class="level">B1</div>
    <div class="level">B2</div>
  </div>

  <div class="lessons">
    <div class="lesson completed">
      <div class="lesson-info">
        <div class="lesson-status">✅</div>
        <div>
          <div>Present Simple</div>
          <div class="lesson-progress">
            <div class="lesson-progress-fill"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="lesson in-progress">
      <div class="lesson-info">
        <div class="lesson-status">🔄</div>
        <div>
          <div>Present Continuous</div>
          <div class="lesson-progress">
            <div class="lesson-progress-fill" style="width: 60%; background-color: #FBBC05;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="navigation">
    <div class="nav-item active">
      <div class="nav-icon">🏠</div>
      Bosh sahifa

      Sozlamalar

  </div>
